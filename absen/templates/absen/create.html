{% extends "base.html" %}

{% block page_title %}
  {{page_title}}
{% endblock page_title %}


{% block contents %}
  <h1>{{page_title}}</h1>
  <form action="" method="POST">
    {% csrf_token %}

    {% for form in absen_form %}
      <div class="form-group">
        {{form.label}}
        {{form}}
      </div>
    {% endfor %}

    <button class="btn btn-success" type="submit">Tambah Data</button>
  </form>
{% endblock contents %}
